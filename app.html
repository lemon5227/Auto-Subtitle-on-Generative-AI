<html lang="zh-CN">
<head>

    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background-color: #F5F5F7;
            color: #1D1D1F;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Animations */
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Apple-style components */
        .glass-nav {
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            animation: fadeIn 0.5s ease-out;
        }

        .apple-card {
            background: #FFFFFF;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.02);
            overflow: hidden;
            animation: slideInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .apple-input {
            background: #F5F5F7;
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            font-size: 15px;
            color: #1D1D1F;
        }

        .apple-input:focus {
            background: #FFFFFF;
            border-color: #0071E3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
            outline: none;
            transform: scale(1.01);
        }

        .apple-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2386868b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }

        .btn-primary {
            background: #0071E3;
            color: white;
            border-radius: 980px;
            font-weight: 500;
            font-size: 15px;
            padding: 10px 24px;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: #0077ED;
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.25);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            background: #999999;
            transform: none;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-secondary {
            background: rgba(0, 113, 227, 0.1);
            color: #0071E3;
            border-radius: 980px;
            font-weight: 500;
            font-size: 14px;
            padding: 8px 20px;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: rgba(0, 113, 227, 0.15);
            transform: scale(1.02);
        }

        .video-container {
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        .video-container:hover {
            transform: scale(1.005);
        }

        .subtitle-editor {
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.6;
            font-size: 14px;
            color: #424245;
            background: #FAFAFA;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .subtitle-editor:focus {
            outline: none;
            background: #FFFFFF;
            box-shadow: inset 0 0 0 2px #0071E3;
        }

        /* Custom Scrollbar for editors */
        .subtitle-editor::-webkit-scrollbar {
            width: 8px;
        }
        .subtitle-editor::-webkit-scrollbar-track {
            background: transparent;
        }
        .subtitle-editor::-webkit-scrollbar-thumb {
            background: #d2d2d7;
            border-radius: 4px;
        }
        .subtitle-editor::-webkit-scrollbar-thumb:hover {
            background: #86868b;
        }

        /* Section Headers */
        .section-title {
            font-size: 19px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #1D1D1F;
        }
        
        .section-desc {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 24px;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            color: #86868b;
            margin-bottom: 8px;
            display: block;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 980px;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;

        .status-idle { background: #F5F5F7; color: #86868b; }
        .status-processing { background: rgba(0, 113, 227, 0.1); color: #0071E3; }
        .status-success { background: rgba(52, 199, 89, 0.1); color: #34C759; }
        .status-error { background: rgba(255, 59, 48, 0.1); color: #FF3B30; }

        /* Progress Bar */
        .progress-container {
            height: 6px;
            background: #F5F5F7;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #0071E3;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        /* Progress Shimmer */
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }
        
        /* Modal Animation */
        #modelManagementModal .bg-white {
            animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);

        /* Drag Pulse */

            70% { box-shadow: 0 0 0 10px rgba(0, 113, 227, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 113, 227, 0); }
        }
        
        .drag-active {
            border-color: #0071E3 !important;
            animation: pulse-border 1.5s infinite;

    </style>
</head>

            const statusEl = document.getElementById('status');

            const generateBtn = document.getElementById('generateBtn');
            
            statusEl.textContent = message;

                generateBtn.disabled = false;
                generateBtn.classList.remove('opacity-50');

            const progressFill = document.getElementById('progressFill');

            progressFill.style.width = percent + '%';

        const downloadTranslatedBtn = document.getElementById('downloadTranslatedBtn');

        let originalVttContent = '';
        let translatedVttContent = '';
        let uploadedVideoPath = '';
        let translationPairs = [];
        let isYouTube = false;
        let ytPlayer = null;
        let overlayTimer = null;

        // --- VTT Processing ---
        function parseVttCues(vtt) {
            if (!vtt) return [];
            const lines = vtt.split(/\r?\n/);
            const cues = [];
            let i = 0;
            if (lines[i] && lines[i].startsWith('WEBVTT')) i++;
            while (i < lines.length) {
                while (i < lines.length && lines[i].trim() === '') i++;
                if (i >= lines.length) break;
                let idLine = null;
                if (lines[i] && !lines[i].includes('-->')) {
                    idLine = lines[i].trim();
                    i++;
                }
                if (i >= lines.length) break;
                const timeLine = lines[i] || '';
                const timeMatch = timeLine.match(/([0-9:.]+)\s*-->\s*([0-9:.]+)/);
                if (!timeMatch) { i++; continue; }
                const start = timeMatch[1];
                const end = timeMatch[2];
                i++;
                let textLines = [];
                while (i < lines.length && lines[i].trim() !== '') {
                    textLines.push(lines[i]);
                    i++;
                }
                cues.push({start, end, text: textLines.join('\n')});
            }
            return cues;
        }

        function buildVttFromCues(cues) {
            let out = 'WEBVTT\n\n';
            cues.forEach((c, idx) => {
                out += `${idx+1}\n${c.start} --> ${c.end}\n${c.text}\n\n`;
            });
            return out;
        }

        function buildBilingualVtt(original, translated) {
            const cuesA = parseVttCues(original);
            const cuesB = parseVttCues(translated);
            const maxLen = Math.max(cuesA.length, cuesB.length);
            const merged = [];
            for (let i = 0; i < maxLen; i++) {
                const a = cuesA[i] || {start: (cuesB[i]||{}).start || '00:00:00.000', end: (cuesB[i]||{}).end || '00:00:00.001', text: ''};
                const b = cuesB[i] || {text: ''};
                const text = [a.text, b.text].filter(Boolean).join('\n');
                merged.push({start: a.start, end: a.end, text});
            }
            return buildVttFromCues(merged);
        }

        function updateVideoTracks() {
            const oldTracks = videoPlayer.querySelectorAll('track[data-generated]');
            oldTracks.forEach(t => t.remove());

            const mode = subtitleModeSelect ? subtitleModeSelect.value : 'original';
            const subtitleOverlay = document.getElementById('subtitleOverlay');

            if (isYouTube) {
                subtitleOverlay.style.display = 'block';
                startOverlaySync();
            } else {
                subtitleOverlay.style.display = 'none';
                stopOverlaySync();
            }

            if (mode === 'original' && originalVttContent) {
                if (!isYouTube) {
                    const track = document.createElement('track');
                    track.kind = 'subtitles';
                    track.label = 'Original';
                    track.srclang = 'en';
                    track.src = URL.createObjectURL(new Blob([originalVttContent], {type: 'text/vtt'}));
                    track.setAttribute('data-generated', '1');
                    track.default = true;
                    videoPlayer.appendChild(track);
                }
            } else if (mode === 'translated' && translatedVttContent) {
                if (!isYouTube) {
                    const track = document.createElement('track');
                    track.kind = 'subtitles';
                    track.label = 'Translated';
                    track.srclang = 'zh';
                    track.src = URL.createObjectURL(new Blob([translatedVttContent], {type: 'text/vtt'}));
                    track.setAttribute('data-generated', '1');
                    track.default = true;
                    videoPlayer.appendChild(track);
                }
            } else if (mode === 'bilingual' && originalVttContent && translatedVttContent) {
                const merged = buildBilingualVtt(originalVttContent, translatedVttContent);
                if (!isYouTube) {
                    const track = document.createElement('track');
                    track.kind = 'subtitles';
                    track.label = 'Bilingual';
                    track.srclang = 'zh-en';
                    track.src = URL.createObjectURL(new Blob([merged], {type: 'text/vtt'}));
                    track.setAttribute('data-generated', '1');
                    track.default = true;
                    videoPlayer.appendChild(track);
                }
            }
        }

        if (subtitleModeSelect) {
            subtitleModeSelect.addEventListener('change', updateVideoTracks);
        }

        function getCurrentTimeSeconds() {
            try {
                if (ytPlayer && typeof ytPlayer.getCurrentTime === 'function') {
                    return ytPlayer.getCurrentTime() || 0;
                }
            } catch (e) {}
            return videoPlayer.currentTime || 0;
        }

        function renderOverlayForTime(t) {
            const mode = subtitleModeSelect ? subtitleModeSelect.value : 'original';
            const cues = parseVttCues(mode === 'original' ? originalVttContent : (mode === 'translated' ? translatedVttContent : buildBilingualVtt(originalVttContent, translatedVttContent)));
            if (!cues || cues.length === 0) {
                document.getElementById('subtitleOverlay').innerText = '';
                return;
            }
            for (let i=0;i<cues.length;i++){
                const s = parseTimeToSeconds(cues[i].start);
                const e = parseTimeToSeconds(cues[i].end);
                if (t >= s && t <= e) {
                    document.getElementById('subtitleOverlay').innerText = cues[i].text;
                    return;
                }
            }
            document.getElementById('subtitleOverlay').innerText = '';
        }

        function parseTimeToSeconds(ts) {
            if (!ts) return 0;
            const parts = ts.split(':').map(Number);
            if (parts.length === 3) return parts[0]*3600 + parts[1]*60 + parts[2];
            if (parts.length === 2) return parts[0]*60 + parts[1];
            return Number(ts) || 0;
        }

        function startOverlaySync() {
            stopOverlaySync();
            overlayTimer = setInterval(() => {
                const t = getCurrentTimeSeconds();
                renderOverlayForTime(t);
            }, 200);
        }

        function stopOverlaySync() {
            if (overlayTimer) {
                clearInterval(overlayTimer);
                overlayTimer = null;
            }
            document.getElementById('subtitleOverlay').innerText = '';
        }

        // --- Initialization ---
        window.onload = async () => {
            try {
                const modelsResponse = await fetch('/models');
                const models = await modelsResponse.json();
                models.forEach(model => modelSelect.add(new Option(model, model)));

                const pairsResponse = await fetch('/translation_pairs');
                translationPairs = await pairsResponse.json();

                const sourceLanguages = [...new Set(translationPairs.map(p => p.source))];
                sourceLanguages.forEach(lang => sourceLangSelect.add(new Option(lang, lang)));

                updateTargetLanguages();

            } catch (error) {
                updateStatus('Error loading initial data.', true);
                console.error('Initialization error:', error);
            }

            // Fetch Button
            const fetchBtn = document.getElementById('fetchBtn');
            const videoUrlInput = document.getElementById('videoUrlInput');
            fetchBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                const url = videoUrlInput.value.trim();
                if (!url) return alert('Please enter a URL to fetch');

                fetchBtn.disabled = true;
                updateStatus('Starting fetch...');
                try {
                    const resp = await fetch('/fetch', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url })
                    });
                    const data = await resp.json();
                    if (data.error) throw new Error(data.error || 'Fetch failed');
                    const videoId = data.video_id;
                    updateStatus('Downloading video...');

                    const poll = setInterval(async () => {
                        try {
                            const sresp = await fetch(`/fetch/status?video_id=${encodeURIComponent(videoId)}`);
                            const sinfo = await sresp.json();
                            if (sinfo.status === 'Downloading...') {
                                updateStatus('Downloading video...');
                            } else if (sinfo.status === 'Ready') {
                                clearInterval(poll);
                                fetchBtn.disabled = false;
                                let returnedPath = sinfo.path;

                                // Check if it's a subtitle file and try to find matching video
                                const lower = returnedPath ? returnedPath.toLowerCase() : '';
                                const isSubtitle = lower.endsWith('.vtt') || lower.endsWith('.srt') || lower.endsWith('.ass');
                                if (isSubtitle) {
                                    const base = returnedPath.replace(/\.[^.]+$/, '');
                                    const preferred = ['.mp4', '.mkv', '.webm', '.mov'];
                                    let found = null;
                                    for (const ext of preferred) {
                                        const candidate = base + ext;
                                        try {
                                            const head = await fetch(candidate, { method: 'HEAD' });
                                            if (head && head.ok) { found = candidate; break; }
                                        } catch (e) {}
                                    }
                                    if (found) returnedPath = found;
                                }

                                uploadedVideoPath = returnedPath;
                                const existingIframe = document.getElementById('youtubeIframe') || document.querySelector('#playerContainer iframe');
                                if (existingIframe) existingIframe.remove();
                                isYouTube = false;
                                videoPlayer.style.display = 'block';
                                videoPlayer.src = uploadedVideoPath;
                                document.getElementById('selectedVideoName').textContent = uploadedVideoPath ? uploadedVideoPath.split('/').pop() : 'Remote File';
                                updateStatus('Fetch complete. Ready to extract.');
                            } else if (sinfo.status === 'Error') {
                                clearInterval(poll);
                                fetchBtn.disabled = false;
                                updateStatus(`Fetch error: ${sinfo.error}`, true);
                            }
                        } catch (err) {
                            clearInterval(poll);
                            fetchBtn.disabled = false;
                            updateStatus(`Error checking status: ${err.message}`, true);
                        }
                    }, 2000);

                } catch (err) {
                    fetchBtn.disabled = false;
                    updateStatus(`Error: ${err.message}`, true);
                }
            });

            // YouTube Preview
            const previewBtnEl = document.getElementById('previewBtn');
            const youtubeApiPromise = (function(){
                let p = null;
                return function() {
                    if (p) return p;
                    p = new Promise((resolve, reject) => {
                        try {
                            if (window.YT && window.YT.Player) return resolve(window.YT);
                            const tag = document.createElement('script');
                            tag.src = 'https://www.youtube.com/iframe_api';
                            document.head.appendChild(tag);
                            window.onYouTubeIframeAPIReady = function() { resolve(window.YT); };
                            setTimeout(() => { if (!window.YT) reject(new Error('YouTube API load timeout')); }, 10000);
                        } catch (e) { reject(e); }
                    });
                    return p;
                };
            })();

            function getYouTubeIdFromUrl(url) {
                try {
                    const u = new URL(url);
                    if (u.hostname.includes('youtube.com')) return new URLSearchParams(u.search).get('v');
                    if (u.hostname === 'youtu.be') return u.pathname.slice(1);
                } catch (e) { }
                return null;
            }

            previewBtnEl.addEventListener('click', async (ev) => {
                ev.preventDefault();
                const url = (document.getElementById('videoUrlInput') || {}).value || '';
                if (!url) return alert('Please enter a YouTube URL');
                const vid = getYouTubeIdFromUrl(url.trim());
                if (!vid) return alert('Not a valid YouTube URL');
                try {
                    const YT = await youtubeApiPromise();
                    try { if (ytPlayer && typeof ytPlayer.destroy === 'function') ytPlayer.destroy(); } catch (e) { }
                    const existingIframe = document.getElementById('youtubeIframe') || document.querySelector('#playerContainer iframe');
                    if (existingIframe) existingIframe.remove();

                    videoPlayer.style.display = 'none';
                    isYouTube = true;

                    const container = document.getElementById('playerContainer');
                    const div = document.createElement('div');
                    div.id = 'youtubeIframe';
                    div.style.width = '100%';
                    div.style.height = '100%';
                    div.style.position = 'absolute';
                    container.appendChild(div);

                    ytPlayer = new YT.Player('youtubeIframe', {
                        height: '100%',
                        width: '100%',
                        videoId: vid,
                        playerVars: { playsinline: 1, controls: 1, rel: 0, modestbranding: 1 },
                        events: {
                            onReady: (e) => {
                                document.getElementById('subtitleOverlay').style.display = 'block';
                                startOverlaySync();
                            }
                        }
                    });
                } catch (err) {
                    alert('YouTube preview failed: ' + err.message);
                }
            });
        };

        function updateTargetLanguages() {
            const selectedSource = sourceLangSelect.value;
            targetLangSelect.innerHTML = '';
            translationPairs
                .filter(p => p.source === selectedSource)
                .forEach(p => targetLangSelect.add(new Option(p.target, p.target)));
        }

        sourceLangSelect.addEventListener('change', updateTargetLanguages);

        // --- Processing Logic ---
        async function startProcess() {
            const file = videoFileInput.files[0];
            if (!file && !uploadedVideoPath) {
                alert('Please select a video file or fetch a URL first.');
                return;
            }

            updateStatus('Starting process...', true);

            try {
                if (file) {
                    updateStatus('Uploading video...');
                    const formData = new FormData();
                    formData.append('file', file);

                    const uploadResponse = await fetch('/upload', { method: 'POST', body: formData });
                    const uploadData = await uploadResponse.json();
                    if (uploadData.error) throw new Error(uploadData.error);

                    uploadedVideoPath = uploadData.video_path;
                    isYouTube = false;
                    videoPlayer.style.display = 'block';
                    videoPlayer.src = uploadedVideoPath;
                }

                updateStatus('Transcribing...', true);
                const model = modelSelect.value;
                const useFaster = document.getElementById('useFasterCheck').checked;
                const selectedSourceLang = sourceLangSelect.value;
                const langCodeMap = { 'English': 'en', 'Chinese': 'zh' };
                const transcribeLangCode = langCodeMap[selectedSourceLang] || null;

                const startResp = await fetch('/extract_async', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        video_path: uploadedVideoPath,
                        model: model,
                        segment_time: 300,
                        use_faster: useFaster,
                        language: transcribeLangCode
                    })
                });
                const startData = await startResp.json();
                if (startResp.status !== 202) throw new Error(startData.error || 'Start extraction failed');
                const jobId = startData.job_id;

                const jobPoll = setInterval(async () => {
                    try {
                        const sresp = await fetch(`/extract/status?job_id=${encodeURIComponent(jobId)}`);
                        const sdata = await sresp.json();

                        if (sdata.state === 'running' || sdata.state === 'queued') {
                            updateStatus(`${sdata.message} (${sdata.percent || 0}%)`, true);
                            updateProgress(sdata.percent || 0);

                            if (sdata.vtt_partial) {
                                originalVttContent = 'WEBVTT\n\n' + sdata.vtt_partial;
                                originalSubtitlesEl.innerText = originalVttContent;
                                updateVideoTracks();
                            }
                        } else if (sdata.state === 'done') {
                            clearInterval(jobPoll);
                            originalVttContent = sdata.vtt_content;
                            originalSubtitlesEl.innerText = originalVttContent;
                            updateVideoTracks();

                            // Start Translation
                            updateStatus('Translating...', true);
                            const sourceLang = sourceLangSelect.value;
                            const targetLang = targetLangSelect.value;

                            const translateResponse = await fetch('/translate', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    vtt_content: originalVttContent,
                                    source_lang: sourceLang,
                                    target_lang: targetLang,
                                    video_path: uploadedVideoPath
                                })
                            });

                            const translateData = await translateResponse.json();
                            if (translateData.error) throw new Error(translateData.error);

                            translatedVttContent = translateData.translated_vtt_content;
                            translatedSubtitlesEl.innerText = translatedVttContent;
                            updateVideoTracks();

                            updateStatus('Complete', false);
                        } else if (sdata.state === 'error') {
                            clearInterval(jobPoll);
                            throw new Error(sdata.message || 'Extraction error');
                        }
                    } catch (err) {
                        clearInterval(jobPoll);
                        updateStatus(`Error: ${err.message}`, true);
                    }
                }, 3000);

            } catch (error) {
                updateStatus(`Error: ${error.message}`, false);
            }
        }

        // Download Handlers
        function downloadVTT(filename, vttContent) {
            const blob = new Blob([vttContent], { type: 'text/vtt' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        downloadOriginalBtn.addEventListener('click', () => {
            const filename = uploadedVideoPath ? `${uploadedVideoPath.split('/').pop().split('.')[0]}_original.vtt` : 'original.vtt';
            downloadVTT(filename, originalSubtitlesEl.innerText);
        });

        downloadTranslatedBtn.addEventListener('click', () => {
            const sourceLang = sourceLangSelect.value;
            const targetLang = targetLangSelect.value;
            const filename = uploadedVideoPath ? `${uploadedVideoPath.split('/').pop().split('.')[0]}_${sourceLang}_to_${targetLang}.vtt` : 'translated.vtt';
            downloadVTT(filename, translatedSubtitlesEl.innerText);
        });

        // File Input Name Update
        videoFileInput.addEventListener('change', function() {
            const name = this.files.length > 0 ? this.files[0].name : 'No file selected';
            document.getElementById('selectedVideoName').textContent = name;
        });

        // Style Controls
        const subtitleColorEl = document.getElementById('subtitleColor');
        const subtitleSizeEl = document.getElementById('subtitleSize');
        const subtitleSizeValEl = document.getElementById('subtitleSizeVal');

        function applySubtitleStyles() {
            const color = subtitleColorEl.value || '#ffffff';
            const size = (subtitleSizeEl.value || '18') + 'px';
            const overlay = document.getElementById('subtitleOverlay');
            overlay.style.color = color;
            overlay.style.fontSize = size;
            subtitleSizeValEl.innerText = size;

            let cueStyle = document.getElementById('generatedCueStyle');
            if (!cueStyle) {
                cueStyle = document.createElement('style');
                cueStyle.id = 'generatedCueStyle';
                document.head.appendChild(cueStyle);
            }
            cueStyle.innerHTML = `video::cue { color: ${color} !important; font-size: ${size} !important; text-shadow: 0 2px 4px black !important; background: transparent !important; }`;
        }

        subtitleColorEl.addEventListener('input', applySubtitleStyles);
        subtitleSizeEl.addEventListener('input', applySubtitleStyles);
        applySubtitleStyles();

        // Model Management Logic
        let statusInterval;

        async function populateModelStatus() {
            const loadingHTML = '<li class="text-gray-500 text-sm py-2 italic">Loading...</li>';
            const wList = document.getElementById('whisperModelList');
            const tList = document.getElementById('translationModelList');
            wList.innerHTML = loadingHTML;
            tList.innerHTML = loadingHTML;

            try {
                const response = await fetch('/models/status');
                if (!response.ok) throw new Error('Status fetch failed');
                const statuses = await response.json();

                // Whisper
                wList.innerHTML = '';
                if (Object.keys(statuses.whisper).length === 0) wList.innerHTML = '<li class="text-gray-400 text-sm">No models found</li>';
                else {
                    for (const [model, status] of Object.entries(statuses.whisper)) {
                        const li = document.createElement('li');
                        li.className = 'flex justify-between items-center py-3 border-b border-gray-100 last:border-0';
                        li.innerHTML = `
                            <span class="text-sm font-medium text-gray-700">${model}</span>
                            ${createStatusBadge(status, 'whisper', model)}
                        `;
                        wList.appendChild(li);
                    }
                }

                // Translation
                tList.innerHTML = '';
                if (translationPairs.length === 0) tList.innerHTML = '<li class="text-gray-400 text-sm">No pairs found</li>';
                else {
                    for (const pair of translationPairs) {
                        const status = statuses.translation[pair.model] || 'Not Found';
                        const li = document.createElement('li');
                        li.className = 'flex justify-between items-center py-3 border-b border-gray-100 last:border-0';
                        li.innerHTML = `
                            <div class="flex flex-col">
                                <span class="text-sm font-medium text-gray-700">${pair.source} &rarr; ${pair.target}</span>
                                <span class="text-xs text-gray-400">${pair.model}</span>
                            </div>
                            ${createStatusBadge(status, 'translation', pair.model)}
                        `;
                        tList.appendChild(li);
                    }
                }
            } catch (e) {
                console.error(e);
                const err = '<li class="text-red-500 text-sm">Error loading status</li>';
                wList.innerHTML = err;
                tList.innerHTML = err;
            }
        }

        function createStatusBadge(status, type, key) {
            if (status === 'Ready') {
                return `<div class="flex items-center space-x-2">
                    <span class="px-2 py-1 bg-green-50 text-green-600 text-xs rounded-md font-medium">Ready</span>
                    <button class="delete-btn text-gray-400 hover:text-red-500 transition-colors" data-type="${type}" data-key="${key}">
                         <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>`;
            }
            if (status === 'Downloading...') {
                return `<span class="px-2 py-1 bg-yellow-50 text-yellow-600 text-xs rounded-md font-medium animate-pulse">Downloading...</span>`;
            }
            return `<button class="download-btn px-3 py-1 bg-blue-50 text-[#0071E3] text-xs rounded-full font-medium hover:bg-blue-100 transition-colors" data-type="${type}" data-key="${key}">Download</button>`;
        }

        // Event Delegation for Model Buttons
        document.getElementById('modelManagementModal').addEventListener('click', async (e) => {
            if (e.target.closest('.download-btn')) {
                const btn = e.target.closest('.download-btn');
                const { type, key } = btn.dataset;
                btn.replaceWith(document.createRange().createContextualFragment(`<span class="px-2 py-1 bg-yellow-50 text-yellow-600 text-xs rounded-md font-medium">Req...</span>`));

                try {
                    await fetch('/models/download', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model_type: type, model_key: key })
                    });
                    if (!statusInterval) statusInterval = setInterval(populateModelStatus, 4000);
                    setTimeout(populateModelStatus, 500);
                } catch (err) { populateModelStatus(); }
            }

            if (e.target.closest('.delete-btn')) {
                const btn = e.target.closest('.delete-btn');
                const { type, key } = btn.dataset;
                if(!confirm('Are you sure?')) return;

                try {
                    await fetch('/models/delete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model_type: type, model_key: key })
                    });
                    setTimeout(populateModelStatus, 500);
                } catch (err) { populateModelStatus(); }
            }
        });

        // Clean interval on close
        document.getElementById('modelManagementModal').addEventListener('click', (e) => {
           if(e.target.id === 'modelManagementModal') closeModelModal();
        });

    </script>
</body>
