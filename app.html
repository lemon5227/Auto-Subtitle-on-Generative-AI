<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #111827;
            font-weight: 400;
        }
        
        .elegant-card {
            background: #ffffff;
            border: 1px solid #f3f4f6;
            transition: border-color 0.15s ease;
        }
        
        .elegant-card:hover {
            border-color: #e5e7eb;
        }
        
        .minimal-shadow {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle-editor { 
            min-height: 400px; 
            max-height: 600px; 
            overflow-y: auto; 
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.6;
        }
        
        .fade-in { 
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .slide-in {
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .processing-animation {
            animation: processingPulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes processingPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }
        
        .video-container {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #581c87 100%);
            position: relative;
            overflow: hidden;
        }
        
        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 70%);
        }
        
        #subtitleOverlay { 
            pointer-events: none; 
            background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 16px 24px;
            margin: 0 20px;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #e5e7eb #f9fafb;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f9fafb;
            border-radius: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .feature-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .progress-ring {
            background: conic-gradient(from 0deg, #667eea, #764ba2, #667eea);
            border-radius: 50%;
            padding: 4px;
        }
        
        .progress-ring-inner {
            background: white;
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }
        
        /* 自定义开关样式 */
        #useFasterCheck:checked + div {
            background: linear-gradient(to right, #667eea, #764ba2);
        }
        
        #useFasterCheck:checked + div .dot {
            transform: translateX(20px);
        }
        
        .dot {
            top: 2px;
            left: 2px;
        }
        
        /* 卡片悬停效果 */
        .card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        /* 现代滚动条 */
        .subtitle-editor::-webkit-scrollbar {
            width: 8px;
        }
        
        .subtitle-editor::-webkit-scrollbar-track {
            background: rgba(229, 231, 235, 0.5);
            border-radius: 10px;
        }
        
        .subtitle-editor::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            border: 2px solid transparent;

        .subtitle-editor::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            background-clip: content-box;
        }
        
        /* 输入框聚焦效果 */
        input:focus, select:focus, .subtitle-editor:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>

    <script>
        // 模态框控制函数
        function openModelModal() {

        function closeModelModal() {
            document.getElementById('modelManagementModal').classList.add('hidden');

        // 更新状态显示
        function updateStatus(message, isLoading = false) {
            const statusEl = document.getElementById('status');
            const spinner = document.getElementById('spinner');
            const progressBar = document.getElementById('progressBar');
            const generateBtn = document.getElementById('generateBtn');
            
            statusEl.textContent = message;

                spinner.classList.remove('hidden');
                statusEl.className = 'ml-3 px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm font-medium';
                generateBtn.disabled = true;
                generateBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                spinner.classList.add('hidden');
                statusEl.className = 'ml-3 px-3 py-1 bg-gray-100 text-gray-800 rounded-full text-sm font-medium';
                progressBar.classList.add('hidden');
                generateBtn.disabled = false;
                generateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        function updateProgress(percent, text = '') {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressBar.classList.remove('hidden');
            progressFill.style.width = percent + '%';
            if (text) progressText.textContent = text;

        const downloadTranslatedBtn = document.getElementById('downloadTranslatedBtn');
    const subtitleModeSelect = document.getElementById('subtitleModeSelect');

        let originalVttContent = '';

        let uploadedVideoPath = '';
        let translationPairs = []; // To store the fetched translation pairs
    let isYouTube = false;
    let ytPlayer = null;
    let overlayTimer = null;
    let _pendingYtId = null;

        // Helpers to parse and build VTT
        function parseVttCues(vtt) {
            if (!vtt) return [];
            const lines = vtt.split(/\r?\n/);
            const cues = [];
            let i = 0;
            // skip WEBVTT header if present
            if (lines[i] && lines[i].startsWith('WEBVTT')) i++;
            while (i < lines.length) {
                // skip empty lines
                while (i < lines.length && lines[i].trim() === '') i++;
                if (i >= lines.length) break;
                // optional cue id
                let idLine = null;
                if (lines[i] && !lines[i].includes('-->')) {
                    idLine = lines[i].trim();
                    i++;
                }
                if (i >= lines.length) break;
                const timeLine = lines[i] || '';
                const timeMatch = timeLine.match(/([0-9:.]+)\s*-->\s*([0-9:.]+)/);
                if (!timeMatch) { i++; continue; }
                const start = timeMatch[1];
                const end = timeMatch[2];
                i++;
                let textLines = [];
                while (i < lines.length && lines[i].trim() !== '') {
                    textLines.push(lines[i]);
                    i++;
                }
                cues.push({start, end, text: textLines.join('\n')});
            }
            return cues;
        }

        function buildVttFromCues(cues) {
            let out = 'WEBVTT\n\n';
            cues.forEach((c, idx) => {
                out += `${idx+1}\n${c.start} --> ${c.end}\n${c.text}\n\n`;
            });
            return out;
        }

        function buildBilingualVtt(original, translated) {
            const cuesA = parseVttCues(original);
            const cuesB = parseVttCues(translated);
            const maxLen = Math.max(cuesA.length, cuesB.length);
            const merged = [];
            for (let i = 0; i < maxLen; i++) {
                const a = cuesA[i] || {start: (cuesB[i]||{}).start || '00:00:00.000', end: (cuesB[i]||{}).end || '00:00:00.001', text: ''};
                const b = cuesB[i] || {text: ''};
                const text = [a.text, b.text].filter(Boolean).join('\n');
                merged.push({start: a.start, end: a.end, text});
            }
            return buildVttFromCues(merged);
        }

        function renderOverlayForTime(t) {
            const mode = subtitleModeSelect ? subtitleModeSelect.value : 'original';
            const cues = parseVttCues(mode === 'original' ? originalVttContent : (mode === 'translated' ? translatedVttContent : buildBilingualVtt(originalVttContent, translatedVttContent)));

            // find cue where start<=t<end
            for (let i=0;i<cues.length;i++){
                const s = parseTimeToSeconds(cues[i].start);
                const e = parseTimeToSeconds(cues[i].end);
                if (t >= s && t <= e) {

                }

        }

        function parseTimeToSeconds(ts) {
            // ts format HH:MM:SS.mmm or MM:SS.mmm
            if (!ts) return 0;
            const parts = ts.split(':').map(Number);
            if (parts.length === 3) return parts[0]*3600 + parts[1]*60 + parts[2];
            if (parts.length === 2) return parts[0]*60 + parts[1];
            return Number(ts) || 0;
        }

                const errorHTML = `<li class="list-group-item text-danger"><strong>Error:</strong> Could not load model statuses. Please ensure the server is running and accessible.</li>`;
                whisperModelList.innerHTML = errorHTML;
                translationModelList.innerHTML = errorHTML;
            }
        }


        function createStatusBadge(status, modelType, modelKey) {
            if (status === 'Ready') {
                return `<span class="badge bg-success me-2"><svg width=\"12\" height=\"12\" viewBox=\"0 0 24 24\" fill=\"none\" style=\"vertical-align:middle; margin-right:6px;\"><path d=\"M20 6L9 17l-5-5\" stroke=\"currentColor\" stroke-width=\"1.6\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/></svg>Ready</span><button class="btn btn-sm btn-outline-danger ms-2 delete-btn" data-type="${modelType}" data-key="${modelKey}"><svg width=\"12\" height=\"12\" viewBox=\"0 0 24 24\" fill=\"none\" style=\"vertical-align:middle; margin-right:6px;\"><path d=\"M3 6h18\" stroke=\"currentColor\" stroke-width=\"1.6\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/><path d=\"M8 6v12a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V6\" stroke=\"currentColor\" stroke-width=\"1.6\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/><path d=\"M10 11v6\" stroke=\"currentColor\" stroke-width=\"1.6\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/><path d=\"M14 11v6\" stroke=\"currentColor\" stroke-width=\"1.6\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/></svg>Delete</button>`;
            }
            if (status === 'Downloading...') {
                return `<span class="badge bg-warning"><svg width=\"12\" height=\"12\" viewBox=\"0 0 24 24\" fill=\"none\" style=\"vertical-align:middle; margin-right:6px;\"><path d=\"M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4\" stroke=\"currentColor\" stroke-width=\"1.4\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/><path d=\"M7 10l5-5 5 5\" stroke=\"currentColor\" stroke-width=\"1.4\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/><path d=\"M12 5v14\" stroke=\"currentColor\" stroke-width=\"1.4\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/></svg>Downloading...</span>`;
            }
            return `<button class="btn btn-sm btn-outline-primary download-btn" data-type="${modelType}" data-key="${modelKey}"><svg width=\"12\" height=\"12\" viewBox=\"0 0 24 24\" fill=\"none\" style=\"vertical-align:middle; margin-right:6px;\"><path d=\"M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4\" stroke=\"currentColor\" stroke-width=\"1.4\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/><path d=\"M7 10l5-5 5 5\" stroke=\"currentColor\" stroke-width=\"1.4\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/><path d=\"M12 5v14\" stroke=\"currentColor\" stroke-width=\"1.4\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/></svg>Download</button>`;
        }

        async function handleModelManagementClick(e) {
            if (e.target.classList.contains('download-btn')) {
                const btn = e.target;
                const modelType = btn.dataset.type;
                const modelKey = btn.dataset.key;
                btn.disabled = true;
                btn.outerHTML = createStatusBadge('Downloading...', modelType, modelKey);
                try {
                    await fetch('/models/download', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model_type: modelType, model_key: modelKey })
                    });
                    if (!statusInterval) {
                        statusInterval = setInterval(async () => {
                            await populateModelStatus();
                        }, 5000);
                    }
                } catch (error) {
                    populateModelStatus();
                }
            }
            if (e.target.classList.contains('delete-btn')) {
                const btn = e.target;
                const modelType = btn.dataset.type;
                const modelKey = btn.dataset.key;
                btn.disabled = true;
                btn.outerHTML = '<span class="badge bg-secondary">Deleting...</span>';
                try {
                    await fetch('/models/delete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model_type: modelType, model_key: modelKey })
                    });
                    await populateModelStatus();
                } catch (error) {
                    populateModelStatus();
                }
            }
        }

        // Attach modal event listeners after DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const modelManagementModal = document.getElementById('modelManagementModal');
            if (!modelManagementModal) return;
            modelManagementModal.addEventListener('show.bs.modal', populateModelStatus);
            modelManagementModal.addEventListener('hide.bs.modal', () => {
                if (statusInterval) clearInterval(statusInterval);
                statusInterval = null;
            });
            modelManagementModal.addEventListener('click', handleModelManagementClick);
        });


    </script>

  <!-- 模型管理模态框 -->
  <div id="modelManagementModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden" style="z-index: 1000;">
    <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-xl bg-white">
      <div class="mt-3">
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-xl font-semibold text-gray-900">模型管理</h3>
          <button onclick="closeModelModal()" class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Whisper 模型 -->
          <div class="bg-gray-50 rounded-lg p-4">
            <h4 class="text-lg font-medium text-gray-900 mb-4">转录模型 (Whisper)</h4>
            <ul id="whisperModelList" class="space-y-2">
              <!-- 通过 JS 填充 -->
            </ul>
          </div>

          <!-- 翻译模型 -->
          <div class="bg-gray-50 rounded-lg p-4">
            <h4 class="text-lg font-medium text-gray-900 mb-4">翻译模型 (Helsinki-NLP)</h4>
            <ul id="translationModelList" class="space-y-2">
              <!-- 通过 JS 填充 -->
            </ul>
          </div>
        </div>

        <div class="flex justify-end mt-6">
          <button onclick="closeModelModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors duration-200">
            关闭
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('空闲中');
            populateLanguages();
            populateModels();
            
            // 字幕大小滑块事件
            const subtitleSize = document.getElementById('subtitleSize');
            const subtitleSizeVal = document.getElementById('subtitleSizeVal');
            
            subtitleSize.addEventListener('input', function() {
                subtitleSizeVal.textContent = this.value + 'px';
            });
            
            // 文件选择事件
            const videoFileInput = document.getElementById('videoFile');
            const selectedVideoName = document.getElementById('selectedVideoName');
            
            videoFileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    selectedVideoName.value = this.files[0].name;
                    selectedVideoName.className = 'mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-sm text-gray-900';
                } else {
                    selectedVideoName.value = '未选择视频文件';
                    selectedVideoName.className = 'mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 text-sm text-gray-900';
                }
            });
            

        });
    </script>
