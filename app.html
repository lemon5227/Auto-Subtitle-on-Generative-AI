<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Subtitle Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
        .subtitle-editor {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            padding: 10px;
            background-color: #fff;
        }
        #status {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center">AI Subtitle Generator</h1>
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modelManagementModal">
                Model Management
            </button>
        </div>

        <!-- Controls -->
        <div class="row g-3 align-items-center mb-4 p-3 bg-light border rounded">
            <div class="col-md-4">
                <label for="videoFile" class="form-label">1. Select Video File</label>
                <input class="form-control" type="file" id="videoFile" accept="video/*">
                <input type="text" id="selectedVideoName" class="form-control mt-2" placeholder="No video selected" readonly>
                <div class="input-group mt-2">
                    <input id="videoUrlInput" class="form-control" placeholder="Or paste YouTube/video URL here">
                    <button class="btn btn-outline-secondary" id="fetchBtn">Fetch</button>
                    <button class="btn btn-outline-secondary ms-2" id="previewBtn">Preview</button>
                </div>
            </div>
            <div class="col-md-3">
                <label for="modelSelect" class="form-label">2. Choose Model</label>
                <select class="form-select" id="modelSelect"></select>
            </div>
            <div class="col-md-2">
                <label class="form-label">Faster Whisper</label>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" value="" id="useFasterCheck">
                    <label class="form-check-label" for="useFasterCheck">Use faster-whisper</label>
                </div>
            </div>
            <div class="col-md-2">
                <label for="sourceLangSelect" class="form-label">3. Translate From</label>
                <select class="form-select" id="sourceLangSelect"></select>
            </div>
            <div class="col-md-2">
                <label for="targetLangSelect" class="form-label">4. Translate To</label>
                <select class="form-select" id="targetLangSelect"></select>
            </div>
            <div class="col-md-2 d-grid align-self-end">
                <button class="btn btn-primary" id="generateBtn" onclick="startProcess()">Generate</button>
            </div>
            <div class="col-md-2">
                <label for="subtitleModeSelect" class="form-label">Subtitle Mode</label>
                <select class="form-select" id="subtitleModeSelect">
                    <option value="original">Original</option>
                    <option value="translated">Translated</option>
                    <option value="bilingual">Bilingual</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Subtitle Style</label>
                <div class="d-flex align-items-center gap-2">
                    <input type="color" id="subtitleColor" title="Subtitle color" value="#ffffff" class="form-control form-control-color" style="width:48px; padding:2px;">
                    <input type="range" id="subtitleSize" min="12" max="48" value="18" class="form-range" style="width:120px;">
                    <div id="subtitleSizeVal" style="min-width:42px; text-align:center;">18px</div>
                </div>
            </div>
        </div>

        <!-- Status and Video Player -->
        <div class="row mb-4">
            <div class="col-12">
                 <div class="d-flex align-items-center mb-2">
                    <strong>Status:</strong>
                    <span id="status" class="ms-2">Idle</span>
                    <div id="spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="playerContainer" class="position-relative w-100">
                    <video id="videoPlayer" class="w-100" controls style="display:block"></video>
                    <!-- Subtitle overlay for iframe players or custom rendering -->
                    <div id="subtitleOverlay" style="position:absolute; left:0; right:0; bottom:8%; text-align:center; pointer-events:none; color:white; text-shadow:0 0 6px black; font-size:18px;
                        padding:0 10px; display:none; white-space:pre-line;"></div>
                </div>
            </div>
        </div>

        <!-- Subtitles -->
        <div class="row">
            <div class="col-md-6">
                <h4 class="d-flex justify-content-between align-items-center">
                    Original Subtitles
                    <button class="btn btn-sm btn-outline-secondary" id="downloadOriginalBtn">Download VTT</button>
                </h4>
                <div id="originalSubtitles" class="subtitle-editor" contenteditable="true"></div>
            </div>
            <div class="col-md-6">
                <h4 class="d-flex justify-content-between align-items-center">
                    Translated Subtitles
                    <button class="btn btn-sm btn-outline-secondary" id="downloadTranslatedBtn">Download VTT</button>
                </h4>
                <div id="translatedSubtitles" class="subtitle-editor" contenteditable="true"></div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const videoFileInput = document.getElementById('videoFile');
        const modelSelect = document.getElementById('modelSelect');
        const sourceLangSelect = document.getElementById('sourceLangSelect');
        const targetLangSelect = document.getElementById('targetLangSelect');
        const generateBtn = document.getElementById('generateBtn');
        const statusEl = document.getElementById('status');
        const spinner = document.getElementById('spinner');
        const videoPlayer = document.getElementById('videoPlayer');
        const originalSubtitlesEl = document.getElementById('originalSubtitles');
        const translatedSubtitlesEl = document.getElementById('translatedSubtitles');
        const downloadOriginalBtn = document.getElementById('downloadOriginalBtn');
        const downloadTranslatedBtn = document.getElementById('downloadTranslatedBtn');
    const subtitleModeSelect = document.getElementById('subtitleModeSelect');

        let originalVttContent = '';
        let translatedVttContent = '';
        let uploadedVideoPath = '';
        let translationPairs = []; // To store the fetched translation pairs
    let isYouTube = false;
    let ytPlayer = null;
    let overlayTimer = null;
    let _pendingYtId = null;

        // Helpers to parse and build VTT
        function parseVttCues(vtt) {
            if (!vtt) return [];
            const lines = vtt.split(/\r?\n/);
            const cues = [];
            let i = 0;
            // skip WEBVTT header if present
            if (lines[i] && lines[i].startsWith('WEBVTT')) i++;
            while (i < lines.length) {
                // skip empty lines
                while (i < lines.length && lines[i].trim() === '') i++;
                if (i >= lines.length) break;
                // optional cue id
                let idLine = null;
                if (lines[i] && !lines[i].includes('-->')) {
                    idLine = lines[i].trim();
                    i++;
                }
                if (i >= lines.length) break;
                const timeLine = lines[i] || '';
                const timeMatch = timeLine.match(/([0-9:.]+)\s*-->\s*([0-9:.]+)/);
                if (!timeMatch) { i++; continue; }
                const start = timeMatch[1];
                const end = timeMatch[2];
                i++;
                let textLines = [];
                while (i < lines.length && lines[i].trim() !== '') {
                    textLines.push(lines[i]);
                    i++;
                }
                cues.push({start, end, text: textLines.join('\n')});
            }
            return cues;
        }

        function buildVttFromCues(cues) {
            let out = 'WEBVTT\n\n';
            cues.forEach((c, idx) => {
                out += `${idx+1}\n${c.start} --> ${c.end}\n${c.text}\n\n`;
            });
            return out;
        }

        function buildBilingualVtt(original, translated) {
            const cuesA = parseVttCues(original);
            const cuesB = parseVttCues(translated);
            const maxLen = Math.max(cuesA.length, cuesB.length);
            const merged = [];
            for (let i = 0; i < maxLen; i++) {
                const a = cuesA[i] || {start: (cuesB[i]||{}).start || '00:00:00.000', end: (cuesB[i]||{}).end || '00:00:00.001', text: ''};
                const b = cuesB[i] || {text: ''};
                const text = [a.text, b.text].filter(Boolean).join('\n');
                merged.push({start: a.start, end: a.end, text});
            }
            return buildVttFromCues(merged);
        }

        function updateVideoTracks() {
            // Remove existing custom tracks
            const oldTracks = videoPlayer.querySelectorAll('track[data-generated]');
            oldTracks.forEach(t => t.remove());

            const mode = subtitleModeSelect ? subtitleModeSelect.value : 'original';
            // If using iframe (YouTube), show overlay instead of native track
            const subtitleOverlay = document.getElementById('subtitleOverlay');
            if (isYouTube) {
                subtitleOverlay.style.display = 'block';
                startOverlaySync();
            } else {
                subtitleOverlay.style.display = 'none';
                stopOverlaySync();
            }
            if (mode === 'original' && originalVttContent) {
                if (!isYouTube) {
                    const track = document.createElement('track');
                    track.kind = 'subtitles';
                    track.label = 'Original';
                    track.srclang = 'en';
                    track.src = URL.createObjectURL(new Blob([originalVttContent], {type: 'text/vtt'}));
                    track.setAttribute('data-generated', '1');
                    track.default = true;
                    videoPlayer.appendChild(track);
                }
            } else if (mode === 'translated' && translatedVttContent) {
                if (!isYouTube) {
                    const track = document.createElement('track');
                    track.kind = 'subtitles';
                    track.label = 'Translated';
                    track.srclang = 'zh';
                    track.src = URL.createObjectURL(new Blob([translatedVttContent], {type: 'text/vtt'}));
                    track.setAttribute('data-generated', '1');
                    track.default = true;
                    videoPlayer.appendChild(track);
                }
            } else if (mode === 'bilingual' && originalVttContent && translatedVttContent) {
                const merged = buildBilingualVtt(originalVttContent, translatedVttContent);
                if (!isYouTube) {
                    const track = document.createElement('track');
                    track.kind = 'subtitles';
                    track.label = 'Bilingual';
                    track.srclang = 'zh-en';
                    track.src = URL.createObjectURL(new Blob([merged], {type: 'text/vtt'}));
                    track.setAttribute('data-generated', '1');
                    track.default = true;
                    videoPlayer.appendChild(track);
                }
                // if YouTube, ensure overlay is enabled - overlay rendering happens in sync loop
            }
        }

        if (subtitleModeSelect) {
            subtitleModeSelect.addEventListener('change', updateVideoTracks);
        }

        function getCurrentTimeSeconds() {
            // If we have a YT player instance, use its currentTime (more accurate)
            try {
                if (ytPlayer && typeof ytPlayer.getCurrentTime === 'function') {
                    return ytPlayer.getCurrentTime() || 0;
                }
            } catch (e) {
                // fallback
            }
            return videoPlayer.currentTime || 0;
        }

        function renderOverlayForTime(t) {
            const mode = subtitleModeSelect ? subtitleModeSelect.value : 'original';
            const cues = parseVttCues(mode === 'original' ? originalVttContent : (mode === 'translated' ? translatedVttContent : buildBilingualVtt(originalVttContent, translatedVttContent)));
            if (!cues || cues.length === 0) {
                document.getElementById('subtitleOverlay').innerText = '';
                return;
            }
            // find cue where start<=t<end
            for (let i=0;i<cues.length;i++){
                const s = parseTimeToSeconds(cues[i].start);
                const e = parseTimeToSeconds(cues[i].end);
                if (t >= s && t <= e) {
                    document.getElementById('subtitleOverlay').innerText = cues[i].text;
                    return;
                }
            }
            document.getElementById('subtitleOverlay').innerText = '';
        }

        function parseTimeToSeconds(ts) {
            // ts format HH:MM:SS.mmm or MM:SS.mmm
            if (!ts) return 0;
            const parts = ts.split(':').map(Number);
            if (parts.length === 3) return parts[0]*3600 + parts[1]*60 + parts[2];
            if (parts.length === 2) return parts[0]*60 + parts[1];
            return Number(ts) || 0;
        }

        function startOverlaySync() {
            stopOverlaySync();
            overlayTimer = setInterval(() => {
                const t = getCurrentTimeSeconds();
                renderOverlayForTime(t);
            }, 200);
        }

        function stopOverlaySync() {
            if (overlayTimer) {
                clearInterval(overlayTimer);
                overlayTimer = null;
            }
            document.getElementById('subtitleOverlay').innerText = '';
        }

        // Fetch initial data on page load
        window.onload = async () => {
            try {
                // Fetch whisper models
                const modelsResponse = await fetch('/models');
                const models = await modelsResponse.json();
                models.forEach(model => modelSelect.add(new Option(model, model)));

                // Fetch translation pairs
                const pairsResponse = await fetch('/translation_pairs');
                translationPairs = await pairsResponse.json();

                // Populate source language dropdown
                const sourceLanguages = [...new Set(translationPairs.map(p => p.source))];
                sourceLanguages.forEach(lang => sourceLangSelect.add(new Option(lang, lang)));

                // Trigger change to populate target dropdown initially
                updateTargetLanguages();

            } catch (error) {
                updateStatus('Error loading initial data. Please reload.', true);
                console.error('Initialization error:', error);
            }
                    // Wire fetch button after initialization (start background fetch and poll status)
            const fetchBtn = document.getElementById('fetchBtn');
            const videoUrlInput = document.getElementById('videoUrlInput');
            fetchBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                const url = videoUrlInput.value.trim();
                if (!url) return alert('Please enter a URL to fetch');

                // Always use server-side fetch to download a playable local file (prefer 720p) and then play with native video element

                // Otherwise perform the normal fetch/download flow
                fetchBtn.disabled = true;
                updateStatus('Starting fetch...');
                try {
                    const resp = await fetch('/fetch', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url })
                    });
                    const data = await resp.json();
                    if (data.error) throw new Error(data.error || 'Fetch failed');
                    const videoId = data.video_id;
                    updateStatus('Downloading video...');

                    // Poll status
                    const poll = setInterval(async () => {
                        try {
                            const sresp = await fetch(`/fetch/status?video_id=${encodeURIComponent(videoId)}`);
                            const sinfo = await sresp.json();
                                if (sinfo.status === 'Downloading...') {
                                updateStatus('Downloading video...');
                            } else if (sinfo.status === 'Ready') {
                                clearInterval(poll);
                                fetchBtn.disabled = false;
                                let returnedPath = sinfo.path;
                                // If the returned path is a subtitle file, try to pick a matching video/audio file
                                const lower = returnedPath ? returnedPath.toLowerCase() : '';
                                const isSubtitle = lower.endsWith('.vtt') || lower.endsWith('.srt') || lower.endsWith('.ass') || lower.endsWith('.sub');
                                if (isSubtitle) {
                                    const base = returnedPath.replace(/\.[^.]+$/, '');
                                    const preferred = ['.mp4', '.mkv', '.webm', '.mov', '.mp3', '.m4a', '.wav', '.aac', '.flac', '.ogg', '.opus'];
                                    let found = null;
                                    for (const ext of preferred) {
                                        const candidate = base + ext;
                                        try {
                                            const head = await fetch(candidate, { method: 'HEAD' });
                                            if (head && head.ok) { found = candidate; break; }
                                        } catch (e) {
                                            // ignore
                                        }
                                    }
                                    if (found) {
                                        returnedPath = found;
                                    } else {
                                        updateStatus('Fetched only a subtitle file; original video not found locally. You can upload the video or try fetching again.', true);
                                    }
                                }

                                uploadedVideoPath = returnedPath;
                                // ensure native player is visible and any iframe removed
                                const existingIframe = document.getElementById('youtubeIframe') || document.querySelector('#playerContainer iframe');
                                if (existingIframe) existingIframe.remove();
                                isYouTube = false;
                                videoPlayer.style.display = 'block';
                                videoPlayer.src = uploadedVideoPath;
                                const selectedVideoName = document.getElementById('selectedVideoName');
                                selectedVideoName.value = uploadedVideoPath ? uploadedVideoPath.split('/').pop() : '';
                                updateStatus('Fetch complete. Ready to extract subtitles.');
                            } else if (sinfo.status === 'Error') {
                                clearInterval(poll);
                                fetchBtn.disabled = false;
                                updateStatus(`Fetch error: ${sinfo.error}`, true);
                            } else {
                                // unknown status string
                                updateStatus(`Status: ${sinfo.status}`);
                            }
                        } catch (err) {
                            clearInterval(poll);
                            fetchBtn.disabled = false;
                            updateStatus(`Error checking fetch status: ${err.message}`, true);
                        }
                    }, 2000);

                } catch (err) {
                    fetchBtn.disabled = false;
                    updateStatus(`Error: ${err.message}`, true);
                }
            });

            // Preview button: load YouTube IFrame API and create an embedded player for overlay preview
            const previewBtnEl = document.getElementById('previewBtn');
            // Simple promise wrapper so we only load the API once
            const youtubeApiPromise = (function(){
                let p = null;
                return function() {
                    if (p) return p;
                    p = new Promise((resolve, reject) => {
                        try {
                            if (window.YT && window.YT.Player) return resolve(window.YT);
                            const tag = document.createElement('script');
                            tag.src = 'https://www.youtube.com/iframe_api';
                            document.head.appendChild(tag);
                            window.onYouTubeIframeAPIReady = function() { resolve(window.YT); };
                            // Timeout in case API fails
                            setTimeout(() => { if (!window.YT) reject(new Error('YouTube API load timeout')); }, 10000);
                        } catch (e) { reject(e); }
                    });
                    return p;
                };
            })();

            function getYouTubeIdFromUrl(url) {
                try {
                    const u = new URL(url);
                    if (u.hostname.includes('youtube.com')) return new URLSearchParams(u.search).get('v');
                    if (u.hostname === 'youtu.be') return u.pathname.slice(1);
                } catch (e) { /* ignore */ }
                return null;
            }

            previewBtnEl.addEventListener('click', async (ev) => {
                ev.preventDefault();
                const url = (document.getElementById('videoUrlInput') || {}).value || '';
                if (!url) return alert('Please enter a YouTube URL to preview');
                const vid = getYouTubeIdFromUrl(url.trim());
                if (!vid) return alert('Not a valid YouTube URL');
                try {
                    const YT = await youtubeApiPromise();
                    // Clean up any existing YT player or iframe
                    try { if (ytPlayer && typeof ytPlayer.destroy === 'function') ytPlayer.destroy(); } catch (e) { }
                    const existingIframe = document.getElementById('youtubeIframe') || document.querySelector('#playerContainer iframe');
                    if (existingIframe) existingIframe.remove();
                    // Hide native video element
                    videoPlayer.style.display = 'none';
                    isYouTube = true;
                    // Insert container for YT player
                    const container = document.getElementById('playerContainer');
                    const div = document.createElement('div');
                    div.id = 'youtubeIframe';
                    div.style.width = '100%';
                    div.style.height = '480px';
                    container.appendChild(div);

                    // Create YT player
                    ytPlayer = new YT.Player('youtubeIframe', {
                        height: '480',
                        width: '100%',
                        videoId: vid,
                        playerVars: { playsinline: 1, controls: 1, rel: 0, modestbranding: 1 },
                        events: {
                            onReady: (e) => {
                                // Start overlay sync (user can press play in the embedded player)
                                document.getElementById('subtitleOverlay').style.display = 'block';
                                startOverlaySync();
                            },
                            onStateChange: (e) => {
                                // keep overlay in sync; nothing else required here
                            }
                        }
                    });
                } catch (err) {
                    console.error('YouTube preview error', err);
                    alert('YouTube preview failed: ' + (err && err.message ? err.message : err));
                }
            });
        };

        function updateTargetLanguages() {
            const selectedSource = sourceLangSelect.value;
            targetLangSelect.innerHTML = ''; // Clear existing options
            translationPairs
                .filter(p => p.source === selectedSource)
                .forEach(p => targetLangSelect.add(new Option(p.target, p.target)));
        }

        sourceLangSelect.addEventListener('change', updateTargetLanguages);

        function updateStatus(message, isError = false) {
            statusEl.textContent = message;
            statusEl.classList.toggle('text-danger', isError);
            spinner.classList.toggle('d-none', !message.endsWith('...'));
            generateBtn.disabled = message.endsWith('...');
        }

        async function startProcess() {
            const file = videoFileInput.files[0];
            // Allow using a previously fetched/uploaded video if no file is selected
            if (!file && !uploadedVideoPath) {
                alert('Please select a video file first or fetch a video.');
                return;
            }

            updateStatus('Starting process...');

            try {
                // 1. Upload video only if a local file was chosen
                if (file) {
                    updateStatus('Uploading video...');
                    const formData = new FormData();
                    formData.append('file', file);

                    const uploadResponse = await fetch('/upload', { method: 'POST', body: formData });
                    const uploadData = await uploadResponse.json();
                    if (uploadData.error) throw new Error(uploadData.error);

                    uploadedVideoPath = uploadData.video_path;
                    // If a YouTube link was provided via fetch flow, uploadedVideoPath is local path; keep native
                    isYouTube = false;
                    videoPlayer.style.display = 'block';
                    videoPlayer.src = uploadedVideoPath;
                } else {
                    // Use the already-fetched video on the server
                    updateStatus('Using fetched video...');
                    // If the fetched path is an actual remote URL (YouTube), request server to download it first
                    const url = uploadedVideoPath;
                    if (url && (url.includes('youtube.com') || url.includes('youtu.be'))) {
                        updateStatus('Requesting server to download YouTube video (for transcription)...');
                        const fetchResp = await fetch('/fetch', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ url }) });
                        const fetchData = await fetchResp.json();
                        if (fetchResp.status !== 202) throw new Error(fetchData.error || 'Could not start server-side fetch');
                        const videoId = fetchData.video_id;
                        // poll server for fetch status
                        let serverPath = null;
                        updateStatus('Server downloading video...');
                        while (true) {
                            await new Promise(r => setTimeout(r, 1500));
                            const sresp = await fetch(`/fetch/status?video_id=${encodeURIComponent(videoId)}`);
                            const sinfo = await sresp.json();
                            if (sinfo.status === 'Ready') { serverPath = sinfo.path; break; }
                            if (sinfo.status === 'Error') throw new Error(sinfo.error || 'Server fetch failed');
                        }
                        if (!serverPath) throw new Error('Could not obtain downloaded video path from server');
                        uploadedVideoPath = serverPath;
                        isYouTube = false;
                        videoPlayer.style.display = 'block';
                        videoPlayer.src = uploadedVideoPath;
                    } else {
                        isYouTube = false;
                        videoPlayer.style.display = 'block';
                        videoPlayer.src = uploadedVideoPath;
                    }
                }

                // 2. Start async extraction job (server will slice & transcribe)
                updateStatus('Starting transcription job...');
                const model = modelSelect.value;
                const useFaster = document.getElementById('useFasterCheck').checked;
                // map source language label to language code for transcription
                const selectedSourceLang = sourceLangSelect.value;
                const langCodeMap = { 'English': 'en', 'Chinese': 'zh' };
                const transcribeLangCode = langCodeMap[selectedSourceLang] || null;
                const startResp = await fetch('/extract_async', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ video_path: uploadedVideoPath, model: model, segment_time: 300, use_faster: useFaster, language: transcribeLangCode })
                });
                const startData = await startResp.json();
                if (startResp.status !== 202) throw new Error(startData.error || 'Could not start extraction job');
                const jobId = startData.job_id;

                // Poll job status
                updateStatus('Transcribing (this may take a while)...');
                const jobPoll = setInterval(async () => {
                    try {
                        const sresp = await fetch(`/extract/status?job_id=${encodeURIComponent(jobId)}`);
                        const sdata = await sresp.json();
                        if (sdata.state === 'running' || sdata.state === 'queued') {
                            updateStatus(`${sdata.message} (${sdata.percent || 0}%)`);
                                if (sdata.vtt_partial) {
                                originalVttContent = 'WEBVTT\n\n' + sdata.vtt_partial;
                                originalSubtitlesEl.innerText = originalVttContent;
                                // update video tracks according to selected mode
                                updateVideoTracks();
                            }
                        } else if (sdata.state === 'done') {
                            clearInterval(jobPoll);
                            originalVttContent = sdata.vtt_content;
                            originalSubtitlesEl.innerText = originalVttContent;
                            // update video tracks according to selected mode
                            updateVideoTracks();

                            updateStatus('Transcription complete. Translating...');
                            // Proceed to translation as before
                            const sourceLang = sourceLangSelect.value;
                            const targetLang = targetLangSelect.value;
                            const translateResponse = await fetch('/translate', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    vtt_content: originalVttContent,
                                    source_lang: sourceLang,
                                    target_lang: targetLang,
                                    video_path: uploadedVideoPath
                                })
                            });
                            const translateData = await translateResponse.json();
                            if (translateData.error) throw new Error(translateData.error);
                            translatedVttContent = translateData.translated_vtt_content;
                            translatedSubtitlesEl.innerText = translatedVttContent;
                            updateStatus('Process complete!', false);
                        } else if (sdata.state === 'error') {
                            clearInterval(jobPoll);
                            throw new Error(sdata.message || 'Extraction error');
                        }
                    } catch (err) {
                        clearInterval(jobPoll);
                        updateStatus(`Error during transcription: ${err.message}`, true);
                    }
                }, 3000);

                // update video tracks according to selected mode
                updateVideoTracks();


                // 3. Translate subtitles
                updateStatus('Translating subtitles...');
                const sourceLang = sourceLangSelect.value;
                const targetLang = targetLangSelect.value;
                const translateResponse = await fetch('/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        vtt_content: originalVttContent,
                        source_lang: sourceLang,
                        target_lang: targetLang,
                        video_path: uploadedVideoPath
                    })
                });
                const translateData = await translateResponse.json();
                if (translateData.error) throw new Error(translateData.error);

                translatedVttContent = translateData.translated_vtt_content;
                translatedSubtitlesEl.innerText = translatedVttContent;

                updateStatus('Process complete!', false);

            } catch (error) {
                updateStatus(`Error: ${error.message}`, true);
                console.error('Processing error:', error);
            }
        }

        function downloadVTT(filename, vttContent) {
            const blob = new Blob([vttContent], { type: 'text/vtt' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        downloadOriginalBtn.addEventListener('click', () => {
            const filename = uploadedVideoPath ? `${uploadedVideoPath.split('/').pop().split('.')[0]}_original.vtt` : 'original.vtt';
            downloadVTT(filename, originalSubtitlesEl.innerText);
        });

        downloadTranslatedBtn.addEventListener('click', () => {
            const sourceLang = sourceLangSelect.value;
            const targetLang = targetLangSelect.value;
            const filename = uploadedVideoPath
                ? `${uploadedVideoPath.split('/').pop().split('.')[0]}_${sourceLang}_to_${targetLang}.vtt`
                : `translated_${sourceLang}_to_${targetLang}.vtt`;
            downloadVTT(filename, translatedSubtitlesEl.innerText);
        });

        // Subtitle style controls: color and font size
        const subtitleColorEl = document.getElementById('subtitleColor');
        const subtitleSizeEl = document.getElementById('subtitleSize');
        const subtitleSizeValEl = document.getElementById('subtitleSizeVal');

        function applySubtitleStyles() {
            const color = subtitleColorEl.value || '#ffffff';
            const size = (subtitleSizeEl.value || '18') + 'px';
            // Apply to overlay
            const overlay = document.getElementById('subtitleOverlay');
            overlay.style.color = color;
            overlay.style.fontSize = size;
            // Update displayed size
            subtitleSizeValEl.innerText = size;
            // Inject ::cue style for native video tracks
            let cueStyle = document.getElementById('generatedCueStyle');
            if (!cueStyle) {
                cueStyle = document.createElement('style');
                cueStyle.id = 'generatedCueStyle';
                document.head.appendChild(cueStyle);
            }
            cueStyle.innerHTML = `video::cue { color: ${color} !important; font-size: ${size} !important; text-shadow: 0 0 6px black !important; }`;
        }

        subtitleColorEl.addEventListener('input', applySubtitleStyles);
        subtitleSizeEl.addEventListener('input', applySubtitleStyles);

        // Initialize styles on load
        applySubtitleStyles();

    // --- Model Management ---
    let statusInterval;

        async function populateModelStatus() {
            // 1. Set loading state immediately
            const loadingHTML = '<li class="list-group-item text-muted"><em>Loading...</em></li>';
            whisperModelList.innerHTML = loadingHTML;
            translationModelList.innerHTML = loadingHTML;

            try {
                const response = await fetch('/models/status');
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                const statuses = await response.json();

                    // Populate Whisper models
                    const whisperModelList = document.getElementById('whisperModelList');
                    whisperModelList.innerHTML = '';
                    if (Object.keys(statuses.whisper).length === 0) {
                        whisperModelList.innerHTML = '<li class="list-group-item text-muted"><em>No models found.</em></li>';
                    } else {
                        for (const [model, status] of Object.entries(statuses.whisper)) {
                            const li = document.createElement('li');
                            li.className = 'list-group-item d-flex justify-content-between align-items-center';
                            li.innerHTML = `
                                <span>${model}</span>
                                ${createStatusBadge(status, 'whisper', model)}
                            `;
                            whisperModelList.appendChild(li);
                        }
                    }

                // Populate Translation models
                const translationModelList = document.getElementById('translationModelList');
                translationModelList.innerHTML = '';
                if (translationPairs.length === 0) {
                    translationModelList.innerHTML = '<li class="list-group-item text-muted"><em>No translation models found.</em></li>';
                } else {
                    for (const pair of translationPairs) {
                        const status = statuses.translation[pair.model] || 'Not Found';
                        const li = document.createElement('li');
                        li.className = 'list-group-item d-flex justify-content-between align-items-center';
                        li.innerHTML = `
                            <span class="d-flex flex-column">
                                <span>${pair.source} &rarr; ${pair.target}</span>
                                <small class="text-muted">${pair.model}</small>
                            </span>
                            ${createStatusBadge(status, 'translation', pair.model)}
                        `;
                        translationModelList.appendChild(li);
                    }
                }

            } catch (error) {
                // 2. Display error message in the UI
                console.error("Could not fetch model statuses:", error);
                const errorHTML = `<li class="list-group-item text-danger"><strong>Error:</strong> Could not load model statuses. Please ensure the server is running and accessible.</li>`;
                whisperModelList.innerHTML = errorHTML;
                translationModelList.innerHTML = errorHTML;
            }
        }


        function createStatusBadge(status, modelType, modelKey) {
            if (status === 'Ready') {
                return `<span class="badge bg-success me-2">Ready</span><button class="btn btn-sm btn-outline-danger ms-2 delete-btn" data-type="${modelType}" data-key="${modelKey}">Delete</button>`;
            }
            if (status === 'Downloading...') {
                return `<span class="badge bg-warning">Downloading...</span>`;
            }
            return `<button class="btn btn-sm btn-outline-primary download-btn" data-type="${modelType}" data-key="${modelKey}">Download</button>`;
        }

        async function handleModelManagementClick(e) {
            if (e.target.classList.contains('download-btn')) {
                const btn = e.target;
                const modelType = btn.dataset.type;
                const modelKey = btn.dataset.key;
                btn.disabled = true;
                btn.outerHTML = createStatusBadge('Downloading...', modelType, modelKey);
                try {
                    await fetch('/models/download', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model_type: modelType, model_key: modelKey })
                    });
                    if (!statusInterval) {
                        statusInterval = setInterval(async () => {
                            await populateModelStatus();
                        }, 5000);
                    }
                } catch (error) {
                    populateModelStatus();
                }
            }
            if (e.target.classList.contains('delete-btn')) {
                const btn = e.target;
                const modelType = btn.dataset.type;
                const modelKey = btn.dataset.key;
                btn.disabled = true;
                btn.outerHTML = '<span class="badge bg-secondary">Deleting...</span>';
                try {
                    await fetch('/models/delete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model_type: modelType, model_key: modelKey })
                    });
                    await populateModelStatus();
                } catch (error) {
                    populateModelStatus();
                }
            }
        }

        // Attach modal event listeners after DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const modelManagementModal = document.getElementById('modelManagementModal');
            if (!modelManagementModal) return;
            modelManagementModal.addEventListener('show.bs.modal', populateModelStatus);
            modelManagementModal.addEventListener('hide.bs.modal', () => {
                if (statusInterval) clearInterval(statusInterval);
                statusInterval = null;
            });
            modelManagementModal.addEventListener('click', handleModelManagementClick);
        });


    </script>

    <!-- Model Management Modal -->
    <div class="modal fade" id="modelManagementModal" tabindex="-1" aria-labelledby="modelManagementModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modelManagementModalLabel">Model Management</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Transcription Models (Whisper)</h6>
                            <ul class="list-group" id="whisperModelList">
                                <!-- Populated by JS -->
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <h6>Translation Models (Helsinki-NLP)</h6>
                            <ul class="list-group" id="translationModelList">
                                <!-- Populated by JS -->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
